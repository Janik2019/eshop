{% extends 'base.html' %}

{% block content %}

     <form class="form-inline my-2 my-lg-0" action="{% url 'search' %}" method="GET">
        {% csrf_token %}
        {% for field in form %}
            {{ field }}
        {% endfor %}

        <p class="text-center"><input type="submit" value="SEARCH" class="btn btn-primary"></p>
    </form>


    <h1 class="mt-3">Добро пожаловать в наш магазин!</h1>
    <div class="row">
        {% for product in products %}
            <div class="col-12 col-sm-6 col-md-12 col-lg-12 mt-12 mb-5">
                <div class="card">
                    <div class="card-body col-md-12">
                        <h2 class="card-text card-link">
                            <a href="{% url 'product_detail' product.pk %}">{{ product.name }}</a>
                        </h2>
                        <p class="card-text ">{{ product.get_category_display }}</p>
                        <p class="card-text text-right">{{ product.price }} сом</p>
                        <p class="btn btn-dark"><a href="{% url 'update' product.pk %}">Edit</a></p>
                        <p class="btn btn-danger"><a href="{% url 'delete' product.pk %}">Delete</a></p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
